<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Postman</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        p {
            font-size: 0.9rem;
            font-weight: bold;
        }

        label h5 {
            font-size: 0.9rem;
            font-weight: bold;

        }
    </style>
    <link rel="stylesheet" href="prism.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>

    <!-- navbar -->

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Postman</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link " href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Contact Us
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Container -->
    <div class="container">
        <div class="my-3">
            <h1>Welcome to Postman</h1>
        </div>
    </div>

    <!-- url -->
    <div class="container">
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="inputPassword6" class="col-form-label">
                    <h5>URL</h5>
                </label>
            </div>
            <div class="col-sm-10">
                <input type="text" id="url" class="form-control" aria-describedby="passwordHelpInline">
            </div>
        </div>

        <!-- RequestType -->

        <fieldset class="form-group">
            <div class="form-check">

                <h5>Request Type</h5>
                <input class="form-check-input" type="radio" name="requestType" value="GET" id="get" checked>
                <label class="form-check-label" for="get">
                    GET
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="requestType" value="POST" id="post">
                <label class="form-check-label" for="post">
                    POST
                </label>
            </div>
        </fieldset>

        <!-- Content type -->
        <fieldset class="form-group">
            <div class="form-check ">

                <h5>Content Type</h5>
                <input class="form-check-input" type="radio" value="json" name="contentType" id="json" checked>
                <label class="form-check-label" for="flexCheckDefault">
                    JSON
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" value="customParameter" name="contentType"
                    id="customParameter">
                <label class="form-check-label" for="flexCheckChecked">
                    Custom Parameters
                </label>
            </div>
        </fieldset>
        <!-- Parameter Box -->
        <div id="parameterbox">
            <div class="input-group my-1">
                <span class="input-group-text">
                    <h5>Parameter 1</h5>
                </span>
                <input type="text" aria-label="First name" id="parameterKey1" class="form-control"
                    placeholder="Enter Parameter 1 Key">
                <input type="text" aria-label="Last name" id="parameterValue1" class="form-control"
                    placeholder="Enter Parameter 1 Key">
                <button id="add" class="btn btn-primary">+</button>
            </div>
        </div>
        <div id="addParameter"></div>

        <!-- Json box -->


        <div id="jsonBox">
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="inputPassword6" class="col-form-label">
                        <p>Enter Request JSON
                        <p>
                    </label>
                </div>
                <div class="col-sm-10 ">
                    <textarea id="requestJson" class="form-control" rows="3"></textarea>
                </div>
            </div>
        </div>

        <!-- Button -->

        <div class="row g-3 align-items-center">

            <div class="col-sm-10">
                <button id="submit" class="btn btn-primary">Submit</button>
            </div>

            <!-- spinner -->

            <div id="spinner" class="text-center">
                <div style="height:5rem ;width: 5rem;" class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <h4>Loading...</h4>
            </div>

            <!-- Response Box -->

            <div id="responseBox" class="row  align-items-center">
                <div class="col-auto">
                    <label for="inputPassword6" class="col-form-label">
                        <h5>Response</h5>
                    </label>
                </div>

                <pre class="language-javascript">
                    <code id="responseTxt" class="language-javascript">

                    </code>
                </pre>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="prism.js"></script>
</body>

</html>
